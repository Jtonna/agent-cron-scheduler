name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: acs/frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: acs/frontend

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy, rustfmt

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            acs/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt -- --check
        working-directory: acs

      - name: Run clippy
        run: cargo clippy -- -D warnings
        working-directory: acs

      - name: Run tests
        run: cargo test
        working-directory: acs

      - name: Build release
        run: cargo build --release
        working-directory: acs

      # Note: cargo llvm-cov requires a separate LLVM tools installation.
      # To enable code coverage, install llvm-tools-preview and cargo-llvm-cov,
      # then run: cargo llvm-cov --html
