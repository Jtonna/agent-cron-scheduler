name: Beads â†’ GitHub Sync

on:
  push:
    branches: [main]
    paths:
      - '.beads/issues.jsonl'

  # Allow manual trigger for initial sync or debugging
  workflow_dispatch:

env:
  # Set your GitHub Project number here (from the URL: github.com/users/Jtonna/projects/N)
  # Leave empty to sync only GitHub Issues without Project board
  PROJECT_NUMBER: ""

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      repository-projects: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync beads to GitHub Issues
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PROJECT_NUMBER: ${{ env.PROJECT_NUMBER }}
        run: |
          chmod +x .github/scripts/beads-sync.sh
          .github/scripts/beads-sync.sh
